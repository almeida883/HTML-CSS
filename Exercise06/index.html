<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="desktop.css">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <img class="img-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom.svg">
  <main>
    <img class="img-pattern-card" src="images/bg-pattern-card.svg" alt="">
    <img class="img-victor" src="images/image-victor.jpg" alt="">
    <div class="box1">
      <div class="name-age">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="city">London</div>
    </div>
    <div class="box2">
      <div class="boxA">
        <div class="number">80K</div>
        <div class="followers">Followers</div>
      </div>
      <div class="boxB">
        <div class="number">803K</div>
        <div class="likes">Likes</div>
      </div>
      <div class="boxC">
        <div class="number">1.4K</div>
        <div class="photos">Photos</div>
      </div>
    </div>
  </main>
  
</body>
</html>
