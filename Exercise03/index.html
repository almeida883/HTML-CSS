<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="desktop.css">
  <link rel="stylesheet" href="mobile.css">
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="box">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
    <h1>Order Summary</h1>
    <div class="text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" alt="icon-music">
      <div class="plan-box">
        <div class="plan-text1">Annual Plan</div>
        <div class="plan-text2">$59.99/year</div>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="payment">Proceed to Payment</button> <br>
    <a href="#" class="cancel-order">Cancel Order</a>
  </div>
  
  
</body>
</html>
