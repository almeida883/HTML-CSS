<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styleMobile.css" >
  <link rel="stylesheet" href="styleDesktop.css" >
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body> 
  <div id="center">
        <div id="center2">
          <header><img src="images/image-product-mobile.jpg" alt="imagem-product-mobile"></header>
          <img id="imgDesktop" src="images/image-product-desktop.jpg" alt="imagem-product-mobile">
          <main>
            <div id="perfume">P E R F U M E</div>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p id="information">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
            <p id="preco">
              <span id="preco1">$149.99</span>
              <span id="preco2">$169.99</span>
            </p>
            <button><span class="material-symbols-outlined">
              shopping_cart
              </span>Add to Cart</button>
          </main>
        </div>
  </div>
</body>
</html>
