<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="cyan"></div>
    <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
    <div class="container1">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="container2">
        <div class="box1">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum">
          <div class="price">0.041 ETH</div>
        </div>
        <div class="box2">
          <img src="images/icon-clock.svg" alt="icon-clock" class="icon-clock">
          <div class="time">3 days left</div>
        </div>
      </div>
      <div class="line"></div>
      <div class="box3">
        <img src="images/image-avatar.png" alt="image-avatar" class="image-avatar">
        <div class="footer-text">Creation of <a href="#">Jules Wyvern</a>
      </div></div>
    </div>
  </main>

</body>
</html>
